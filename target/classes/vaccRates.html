<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title> WHO Database - Vac</title>

   <link rel="stylesheet" type="text/css" href="common.css" />
</head>
<body>
   <div class='topnav'>
      <a href='/'>Homepage</a>
      <a href='aboutus.html'>About</a>
      <a href='vaccRates.html'>Vac Rates</a>
      <a href='infectiondata.html'>Infection Data</a>
      <a href='/'>Growth Rates</a>
      <a href='/'>Average Infection Rates</a>
   </div>
   
   <div class='header'>
      <h1>
         <img src='WHO_database_logo.png' class='top-image' alt='RMIT logo' height='75'>
         Vaccination Rates
      </h1>
   </div>

   <div class='content'>
      <form action='/vaccRates.html' method='post'>
         <div class='form-group'>
            <label for='regionTypes'>Select the type Region (Dropdown):</label>
            <select id='regionTypes' name='regionTypes'>
               <!-- This is where the region types are populated -->
               <option th:each="region : ${regionTypes}" th:text="${region}"></option>
            </select>
         </div>

         <div class='form-group'>
            <label for='inf_year_numbox'>Select the year of data (Textbox)</label>
            <input class='form-control' id='inf_year_numbox' name='inf_year_numbox'>
         </div>

         <div class='form-group'>
            <label for='antigenTypes'>Select the type of Antigen (Dropdown):</label>
            <select id='antigenType' name='antigenType'>
               <!-- This is where the antigen types are populated -->
               <option th:each="antigen : ${antigenTypes}" th:text="${antigen}"></option>
            </select>
         </div>

         <div class='form-group'>
            <label for='inf_year_numbox_two'>Select the year of data (Textbox)</label>
            <input class='form-control' id='inf_year_numbox_two' name='inf_year_numbox_two'>
         </div>
   
       <button type='submit' class='btn btn-primary'>Submit</button>
      </form>

      <!-- Display table. Use check of the size of the array list to optionally show the UL -->
      <div th:if="${region_drop != null}"> 
          <h2 th:text="${title_drop}"></h2>
        <table border="1">
        <thead>
            <tr>
                <th>Antigen</th>
                <th>Year</th>
                <th>Country</th>
                <th>Region</th>
                <th>Percentage of Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${region_drop}">
                
                <td th:text="${row.antigen}"></td>
                <td th:text="${row.year}"></td>
                <td th:text="${row.country}"></td>
                <td th:text="${row.region}"></td>
                <td th:text="${row.percentage}"></td>
            </tr>
        </tbody>

    </table>
      </div>

        <div th:if="${orangeTableTwo != null}"> 
            <h2 th:text="${title_drop_two}"></h2>
         <table border="1">
         <thead>
            <tr>
                  <th>Antigen</th>
                  <th>Year</th>
                  <th>No.Countries</th>
                  <th>Region</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="rows : ${orangeTableTwo}">
                  
                  <td th:text="${rows.antigen}"></td>
                  <td th:text="${rows.year}"></td>
                  <td th:text="${rows.numCountries}"></td>
                  <td th:text="${rows.region}"></td>
            </tr>
         </tbody>
      </table>
      </div>
   </div>
   

   <div class='footer'>
      <p></p>
   </div>
</body>
</html>
